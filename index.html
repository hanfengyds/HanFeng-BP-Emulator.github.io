    <script>
        // å…¨å±€å˜é‡
        let currentMode = null; // 'select' or 'ban'
        let currentSide = null; // 'red' or 'blue'
        let spirits = [];
        let selectedSpirits = { red: [], blue: [] };
        let bannedSpirits = { red: [], blue: [] };
        let isRandomAnimating = false;
        let markingMode = null; // 'yellow', 'purple', 'green', null

        // DOMå…ƒç´ 
        const uploadSpiritBtn = document.querySelector('.upload-spirit');
        const deleteSpiritBtn = document.getElementById('deleteSpiritBtn');
        const selectBtns = document.querySelectorAll('.select-btn');
        const banBtns = document.querySelectorAll('.ban-btn');
        const cardPool = document.querySelector('.card-pool');
        const redRandomBtn = document.getElementById('redRandomBtn');
        const blueRandomBtn = document.getElementById('blueRandomBtn');
        const redResetBtn = document.getElementById('redResetBtn');
        const blueResetBtn = document.getElementById('blueResetBtn');
        const markYellowBtn = document.getElementById('markYellowBtn');
        const markPurpleBtn = document.getElementById('markPurpleBtn');
        const markGreenBtn = document.getElementById('markGreenBtn');
        const clearMarksBtn = document.getElementById('clearMarksBtn');

        // åˆå§‹åŒ–
        function init() {
            // äº‹ä»¶ç›‘å¬å™¨
            uploadSpiritBtn.addEventListener('click', () => uploadFile('spirit'));
            deleteSpiritBtn.addEventListener('click', deleteAllSpirits);
            
            selectBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentMode = 'select';
                    currentSide = btn.closest('.red-side') ? 'red' : 'blue';
                    markingMode = null;
                    resetMarkButtons();
                });
            });
            
            banBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentMode = 'ban';
                    currentSide = btn.closest('.red-side') ? 'red' : 'blue';
                    markingMode = null;
                    resetMarkButtons();
                });
            });
            
            // éšæœºæŒ‰é’®äº‹ä»¶
            redRandomBtn.addEventListener('click', () => startRandomSelection('red'));
            blueRandomBtn.addEventListener('click', () => startRandomSelection('blue'));
            
            // é‡ç½®æŒ‰é’®äº‹ä»¶
            redResetBtn.addEventListener('click', () => resetSide('red'));
            blueResetBtn.addEventListener('click', () => resetSide('blue'));
            
            // æ ‡è®°æŒ‰é’®äº‹ä»¶
            markYellowBtn.addEventListener('click', () => setMarkingMode('yellow'));
            markPurpleBtn.addEventListener('click', () => setMarkingMode('purple'));
            markGreenBtn.addEventListener('click', () => setMarkingMode('green'));
            clearMarksBtn.addEventListener('click', clearAllMarks);
        }

        // è®¾ç½®æ ‡è®°æ¨¡å¼
        function setMarkingMode(mode) {
            markingMode = mode;
            currentMode = null;
            currentSide = null;
            
            // é‡ç½®å…¶ä»–æŒ‰é’®çŠ¶æ€
            resetMarkButtons();
            
            // é«˜äº®å½“å‰æ ‡è®°æŒ‰é’®
            switch(mode) {
                case 'yellow':
                    markYellowBtn.style.transform = 'scale(1.1)';
                    markYellowBtn.style.boxShadow = '0 0 10px rgba(255, 215, 0, 0.7)';
                    break;
                case 'purple':
                    markPurpleBtn.style.transform = 'scale(1.1)';
                    markPurpleBtn.style.boxShadow = '0 0 10px rgba(156, 39, 176, 0.7)';
                    break;
                case 'green':
                    markGreenBtn.style.transform = 'scale(1.1)';
                    markGreenBtn.style.boxShadow = '0 0 10px rgba(76, 175, 80, 0.7)';
                    break;
            }
        }

        // é‡ç½®æ ‡è®°æŒ‰é’®çŠ¶æ€
        function resetMarkButtons() {
            [markYellowBtn, markPurpleBtn, markGreenBtn].forEach(btn => {
                btn.style.transform = '';
                btn.style.boxShadow = '';
            });
        }

        // æ¸…é™¤æ‰€æœ‰æ ‡è®°
        function clearAllMarks() {
            const cards = document.querySelectorAll('.spirit-card');
            cards.forEach(card => {
                card.classList.remove('marked-yellow', 'marked-purple', 'marked-green');
            });
            markingMode = null;
            resetMarkButtons();
        }

        // åˆ é™¤æ‰€æœ‰ç²¾çµ
        function deleteAllSpirits() {
            spirits = [];
            selectedSpirits = { red: [], blue: [] };
            bannedSpirits = { red: [], blue: [] };
            cardPool.innerHTML = '';
            updateSelectedSlots();
            updateBannedSlots();
        }

        // é‡ç½®æŒ‡å®šæ–¹
        function resetSide(side) {
            // æ¢å¤è¯¥æ–¹é€‰æ‹©çš„æ‰€æœ‰ç²¾çµå¡ç‰‡
            [...selectedSpirits[side], ...bannedSpirits[side]].forEach(spirit => {
                const card = document.querySelector(`.spirit-card[data-name="${spirit.name}"]`);
                if (card) {
                    card.classList.remove('disabled');
                    
                    // é‡æ–°ç»‘å®šç‚¹å‡»äº‹ä»¶
                    const newCard = card.cloneNode(true);
                    card.parentNode.replaceChild(newCard, card);
                    
                    const handleClick = () => {
                        if (!currentMode || !currentSide) return;
                        
                        // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒç²¾çµ
                        const existsInSelected = selectedSpirits[currentSide].some(s => s.name === spirit.name);
                        const existsInBanned = bannedSpirits[currentSide].some(s => s.name === spirit.name);
                        if (existsInSelected || existsInBanned) return;
                        
                        if (currentMode === 'select') {
                            if (selectedSpirits[currentSide].length >= 6) return;
                            
                            selectedSpirits[currentSide].push(spirit);
                            updateSelectedSlots();
                        } else {
                            if (bannedSpirits[currentSide].length >= 3) return;
                            
                            bannedSpirits[currentSide].push(spirit);
                            updateBannedSlots();
                        }
                        
                        newCard.classList.add('disabled');
                        newCard.removeEventListener('click', handleClick);
                        
                        // æ·»åŠ æ’¤å›åŠŸèƒ½
                        const handleDisabledClick = () => {
                            if (currentMode === 'select') {
                                selectedSpirits[currentSide] = selectedSpirits[currentSide].filter(s => s.name !== spirit.name);
                            } else {
                                bannedSpirits[currentSide] = bannedSpirits[currentSide].filter(s => s.name !== spirit.name);
                            }
                            
                            // æ¢å¤å¡ç‰‡
                            newCard.classList.remove('disabled');
                            newCard.removeEventListener('click', handleDisabledClick);
                            newCard.addEventListener('click', handleClick);
                            
                            updateSelectedSlots();
                            updateBannedSlots();
                        };
                        
                        newCard.addEventListener('click', handleDisabledClick);
                    };
                    
                    newCard.addEventListener('click', handleClick);
                }
            });
            
            // æ¸…ç©ºè¯¥æ–¹çš„é€‰æ‹©
            selectedSpirits[side] = [];
            bannedSpirits[side] = [];
            updateSelectedSlots();
            updateBannedSlots();
        }

        // å¼€å§‹éšæœºé€‰æ‹©
        function startRandomSelection(side) {
            if (isRandomAnimating) return;
            if (selectedSpirits[side].length >= 6) return;
            
            const availableSpirits = getAvailableSpirits(side);
            if (availableSpirits.length === 0) return;
            
            const randomBtn = side === 'red' ? redRandomBtn : blueRandomBtn;
            randomBtn.classList.add('animating');
            isRandomAnimating = true;
            disableRandomButtons();
            
            // è·å–æ‰€æœ‰æœªè¢«ç¦ç”¨çš„å¡ç‰‡
            const allCards = Array.from(document.querySelectorAll('.spirit-card:not(.disabled)'));
            if (allCards.length === 0) {
                finishSelection();
                return;
            }
            
            // é«˜äº®ç±»å
            const highlightClass = side === 'red' ? 'highlight-red' : 'highlight-blue';
            
            // éšæœºé€‰æ‹©åŠ¨ç”»
            let iterations = 0;
            let currentIndex = 0;
            let intervalId = setInterval(() => {
                // ç§»é™¤ä¹‹å‰çš„é«˜äº®
                allCards.forEach(card => card.classList.remove(highlightClass));
                
                // éšæœºé€‰æ‹©ä¸‹ä¸€ä¸ª
                currentIndex = Math.floor(Math.random() * allCards.length);
                allCards[currentIndex].classList.add(highlightClass);
                
                iterations++;
                if (iterations > 15) {
                    clearInterval(intervalId);
                    const finalCard = allCards[currentIndex];
                    const finalSpirit = spirits.find(s => s.name === finalCard.dataset.name);
                    
                    // ç»“æŸåŠ¨ç”»
                    setTimeout(() => {
                        finalCard.classList.remove(highlightClass);
                        selectSpirit(finalSpirit, side);
                        finishSelection();
                    }, 500);
                }
            }, 100);
            
            function finishSelection() {
                isRandomAnimating = false;
                randomBtn.classList.remove('animating');
                randomBtn.style.backgroundColor = '#FFD700';
                enableRandomButtons();
            }
        }

        // è·å–å¯ç”¨çš„ç²¾çµåˆ—è¡¨
        function getAvailableSpirits(side) {
            return spirits.filter(spirit => {
                // æ£€æŸ¥æ˜¯å¦å·²è¢«å½“å‰æ–¹é€‰æ‹©æˆ–ç¦æ­¢
                const isSelected = selectedSpirits[side].some(s => s.name === spirit.name);
                const isBanned = bannedSpirits[side].some(s => s.name === spirit.name);
                
                // æ£€æŸ¥æ˜¯å¦å·²è¢«å¯¹æ–¹ç¦æ­¢
                const otherSide = side === 'red' ? 'blue' : 'red';
                const isBannedByOther = bannedSpirits[otherSide].some(s => s.name === spirit.name);
                
                // æ£€æŸ¥å¡ç‰‡æ˜¯å¦è¢«ç¦ç”¨
                const card = document.querySelector(`.spirit-card[data-name="${spirit.name}"]`);
                const isDisabled = card ? card.classList.contains('disabled') : false;
                
                return !isSelected && !isBanned && !isBannedByOther && !isDisabled;
            });
        }
        
        // ç¦ç”¨éšæœºæŒ‰é’®
        function disableRandomButtons() {
            redRandomBtn.disabled = true;
            blueRandomBtn.disabled = true;
            redRandomBtn.classList.add('disabled');
            blueRandomBtn.classList.add('disabled');
        }
        
        // å¯ç”¨éšæœºæŒ‰é’®
        function enableRandomButtons() {
            redRandomBtn.disabled = false;
            blueRandomBtn.disabled = false;
            redRandomBtn.classList.remove('disabled');
            blueRandomBtn.classList.remove('disabled');
            
            if(!isRandomAnimating) {
                redRandomBtn.style.backgroundColor = '#FFD700';
                blueRandomBtn.style.backgroundColor = '#FFD700';
            }
        }
        
        // é€‰æ‹©ç²¾çµ
        function selectSpirit(spirit, side) {
            if (selectedSpirits[side].length >= 6) return;
            
            selectedSpirits[side].push(spirit);
            updateSelectedSlots();
            
            // ç¦ç”¨å¡ç‰‡
            const card = document.querySelector(`.spirit-card[data-name="${spirit.name}"]`);
            if (card) {
                card.classList.add('disabled');
                
                // æ·»åŠ æ’¤å›åŠŸèƒ½
                const handleDisabledClick = () => {
                    selectedSpirits[side] = selectedSpirits[side].filter(s => s.name !== spirit.name);
                    card.classList.remove('disabled');
                    card.removeEventListener('click', handleDisabledClick);
                    
                    // é‡æ–°ç»‘å®šç‚¹å‡»äº‹ä»¶
                    const newHandleClick = () => {
                        if (!currentMode || !currentSide) return;
                        
                        const existsInSelected = selectedSpirits[currentSide].some(s => s.name === spirit.name);
                        const existsInBanned = bannedSpirits[currentSide].some(s => s.name === spirit.name);
