    <audio id="blue-audio" loop>

<head>

    <style>
        /* 基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
.music-control {
    display: inline-block;
    margin: 0 15px;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.3s;
}

#red-control {
    background-color: rgba(233, 30, 99, 0.2);
    border: 1px solid #e91e63;
}

#blue-control {
    background-color: rgba(63, 81, 181, 0.2);
    border: 1px solid #3f51b5;
}

.music-control:hover {
    transform: scale(1.05);
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

.music-control.playing {
    font-weight: bold;
    box-shadow: 0 0 10px currentColor;
}

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .author {
            position: absolute;
            left: 20px;
            top: 20px;
            font-style: italic;
            color: white;
        }

        .easter-egg-container {
            top: 60px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .red-side, .blue-side {
            width: 25%;
            padding: 15px;
            border-radius: 8px;
        }

        .red-side {
            background-color: #ffebee;
            border: 2px solid #ef9a9a;
        }

        .blue-side {
            background-color: #e3f2fd;
            border: 2px solid #90caf9;
        }

        .pool-area {
            width: 50%;
            padding: 15px;
            text-align: center;
        }

        .upload-btns {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .select-btn {
            background-color: #4caf50;
            color: white;
        }

        .ban-btn {
            background-color: #f44336;
            color: white;
        }

        .upload-spirit {
            background-color: #9c27b0;
            color: white;
        }

        .upload-race {
            background-color: #ff9800;
            color: white;
        }

        .random-btn {
    background: linear-gradient(45deg, #9c27b0, #e91e63);
    color: white;
    background-size: 200% 200%;
    animation: gradientChange 15s ease infinite;
    transition: all 0.5s ease;
}

/* 加速动画的类 */
.random-btn.accelerate {
    animation: gradientChange 7.5s ease infinite; /* 时间减半实现频率翻倍 */
}

/* 渐变颜色变化动画 */
@keyframes gradientChange {
    0% {
        background-position: 0% 50%;
        background: linear-gradient(45deg, #9c27b0, #e91e63);
    }
    8% {
        background-position: 100% 50%;
        background: linear-gradient(45deg, #e91e63, #ff4081);
    }
    16% {
        background-position: 0% 50%;
        background: linear-gradient(45deg, #ff4081, #ff5722);
    }
    /* 其他关键帧保持不变... */
    100% {
        background-position: 100% 50%;
        background: linear-gradient(45deg, #3f51b5, #9c27b0);
    }
}



        .card-pool {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            min-height: 300px;
            border: 2px dashed #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
        }

        .selected-area {
            margin-top: 20px;
        }

        .selected-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            min-height: 120px;
            border: 1px dashed #aaa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .banned-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            min-height: 60px;
            border: 1px dashed #aaa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .clear-btns {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .clear-team {

            color: white;
        }

        .clear-all {

            color: white;
        }

        .spirit-card {
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            width: 80px;
            height: 80px;

        .spirit-card img {
            width: 100%;

        .spirit-card:hover img {

        .spirit-card.disabled {
            filter: grayscale(80%);
            opacity: 0.7;
            cursor: default;
        }

        /* 高亮效果 */
        .spirit-card.highlight-red {
            box-shadow: 0 0 10px 5px rgba(255, 0, 0, 0.7);
            z-index: 5;
        }
        
        .spirit-card.highlight-blue {
            box-shadow: 0 0 10px 5px rgba(0, 0, 255, 0.7);
            z-index: 5;
        }

        /* 种族提示框 - 4倍大小 */
        .race-tooltip {
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);

            padding: 10px;

            align-items: center;
            justify-content: center;
        }

        .race-tooltip img {
            max-width: 100%;

            object-fit: contain;
        }

        /* 彩蛋输入框样式 */
        .easter-egg-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 5px;
        }
        
        /* 随机主题色样式 */
        .random-theme {
            transition: all 0.5s ease;
        }
        
        #easterEggInput {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        /* 透明化样式 - 保留但不再使用 */
        .transparent-mode {
            opacity: 0.7;

        .transparent-mode .header,

        /* 开关按钮样式 */

        .toggle-names-btn {
            background-color: #4CAF50;

        .toggle-names-btn.off {

        .spirit-name {

    /* ▼▼▼ 插入音乐控制CSS样式 ▼▼▼ */

    <script>
        // 全局变量
        let currentMode = null; // 'select' or 'ban'
        let currentSide = null; // 'red' or 'blue'
        let spirits = [];
        let races = [];
        let selectedSpirits = { red: [], blue: [] };
        let bannedSpirits = { red: [], blue: [] };
        let isRandomAnimating = false; // 随机动画是否正在进行

        // DOM元素
        const uploadSpiritBtn = document.querySelector('.upload-spirit');
        const uploadRaceBtn = document.querySelector('.upload-race');
        const selectBtns = document.querySelectorAll('.select-btn');
        const banBtns = document.querySelectorAll('.ban-btn');
        const clearTeamBtn = document.querySelector('.clear-team');
        const clearAllBtn = document.querySelector('.clear-all');
        const cardPool = document.querySelector('.card-pool');
        const redRandomBtn = document.getElementById('redRandomBtn');
        const blueRandomBtn = document.getElementById('blueRandomBtn');

        // 初始化
        function init() {
            // 事件监听器
            uploadSpiritBtn.addEventListener('click', () => uploadFile('spirit'));
            uploadRaceBtn.addEventListener('click', () => uploadFile('race'));
            
            selectBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentMode = 'select';
                    currentSide = btn.closest('.red-side') ? 'red' : 'blue';
                });
            });
            
            banBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentMode = 'ban';
                    currentSide = btn.closest('.red-side') ? 'red' : 'blue';
                });
            });
            
            clearTeamBtn.addEventListener('click', clearTeam);
            clearAllBtn.addEventListener('click', clearAll);
            
            // 随机按钮事件
            redRandomBtn.addEventListener('click', () => startRandomSelection('red'));
            blueRandomBtn.addEventListener('click', () => startRandomSelection('blue'));
        }

        // 开始随机选择
        function startRandomSelection(side) {
            if (isRandomAnimating) return;
            if (selectedSpirits[side].length >= 6) return;
            
            const availableSpirits = getAvailableSpirits(side);
            if (availableSpirits.length === 0) return;
            
            isRandomAnimating = true;
            disableRandomButtons();
            
            const highlightClass = side === 'red' ? 'highlight-red' : 'highlight-blue';
            const spiritCards = Array.from(document.querySelectorAll('.spirit-card:not(.disabled)'));
            
            // 随机动画持续时间 (5-8秒)
            const duration = 5000 + Math.random() * 3000;
            const startTime = Date.now();
            const endTime = startTime + duration;
            
            // 随机选择最终位置
            const finalIndex = Math.floor(Math.random() * availableSpirits.length);
            const finalSpirit = availableSpirits[finalIndex];
            
            let currentIndex = 0;
            let lastHighlighted = null;
            
            function animateRandomSelection() {
                const now = Date.now();
                const remainingTime = endTime - now;
                
                if (remainingTime <= 0) {
                    // 动画结束，选择最终精灵
                    if (lastHighlighted) {
                        lastHighlighted.classList.remove(highlightClass);
                    }
                    
                    const finalCard = document.querySelector(`.spirit-card[data-name="${finalSpirit.name}"]`);
                    if (finalCard) {
                        finalCard.classList.add(highlightClass);
                        
                        // 短暂显示后添加到选择区域
                        setTimeout(() => {
                            finalCard.classList.remove(highlightClass);
                            selectSpirit(finalSpirit, side);
                            isRandomAnimating = false;
                            enableRandomButtons();
                        }, 500);
                    } else {
                        isRandomAnimating = false;
                        enableRandomButtons();
                    }
                    return;
                }
                
                // 继续动画
                if (lastHighlighted) {
                    lastHighlighted.classList.remove(highlightClass);
                }
                
                // 选择下一个卡片
                currentIndex = (currentIndex + 1) % spiritCards.length;
                const currentCard = spiritCards[currentIndex];
                currentCard.classList.add(highlightClass);
                lastHighlighted = currentCard;
                
                // 根据剩余时间调整速度 (逐渐变慢)
                let speed;
                if (remainingTime > 2000) {
                    // 前段快速变化
                    speed = 50 + Math.random() * 50;
                } else {
                    // 后段逐渐变慢
                    const slowdownFactor = remainingTime / 2000;
                    speed = 100 + slowdownFactor * 200;
                }
                
                setTimeout(animateRandomSelection, speed);
            }
            
            animateRandomSelection();
        }
        
        // 获取可用的精灵列表
        function getAvailableSpirits(side) {
            return spirits.filter(spirit => {
                // 检查是否已被当前方选择或禁止
                const isSelected = selectedSpirits[side].some(s => s.name === spirit.name);
                const isBanned = bannedSpirits[side].some(s => s.name === spirit.name);
                
                // 检查是否已被对方禁止
                const otherSide = side === 'red' ? 'blue' : 'red';
                const isBannedByOther = bannedSpirits[otherSide].some(s => s.name === spirit.name);
                
                return !isSelected && !isBanned && !isBannedByOther;
            });
        }
        
        // 禁用随机按钮
        function disableRandomButtons() {
            redRandomBtn.disabled = true;
            blueRandomBtn.disabled = true;
        }
        
        // 启用随机按钮
        function enableRandomButtons() {
            redRandomBtn.disabled = false;
            blueRandomBtn.disabled = false;
        }
        
        // 选择精灵
        function selectSpirit(spirit, side) {
            if (selectedSpirits[side].length >= 6) return;
            
            selectedSpirits[side].push(spirit);
            updateSelectedSlots();
            
            // 禁用卡片
            const card = document.querySelector(`.spirit-card[data-name="${spirit.name}"]`);
            if (card) {
                card.classList.add('disabled');
                
                // 添加撤回功能
                const handleDisabledClick = () => {
                    selectedSpirits[side] = selectedSpirits[side].filter(s => s.name !== spirit.name);
                    card.classList.remove('disabled');
                    card.removeEventListener('click', handleDisabledClick);
                    
                    // 重新绑定点击事件
                    const newHandleClick = () => {
                        if (!currentMode || !currentSide) return;
                        
                        const existsInSelected = selectedSpirits[currentSide].some(s => s.name === spirit.name);
                        const existsInBanned = bannedSpirits[currentSide].some(s => s.name === spirit.name);
                        if (existsInSelected || existsInBanned) return;
                        
                        if (currentMode === 'select') {
                            if (selectedSpirits[currentSide].length >= 6) return;
                            
                            selectedSpirits[currentSide].push(spirit);
                            updateSelectedSlots();
                        } else {
                            if (bannedSpirits[currentSide].length >= 3) return;
                            
                            bannedSpirits[currentSide].push(spirit);
                            updateBannedSlots();
                        }
                        
                        card.classList.add('disabled');
                        card.removeEventListener('click', newHandleClick);
                        
                        // 添加撤回功能
                        card.addEventListener('click', handleDisabledClick);
                    };
                    
                    card.addEventListener('click', newHandleClick);
                    
                    updateSelectedSlots();
                    updateBannedSlots();
                };
                
                card.addEventListener('click', handleDisabledClick);
            }
        }

        // 批量上传文件
        function uploadFile(type) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.multiple = true;
            
            input.onchange = e => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = event => {
                        const imgUrl = event.target.result;
                        const fileName = file.name.split('.')[0];
                        
                        if (type === 'spirit') {
                            if (spirits.length >= 28) return;
                            const spirit = { name: fileName, url: imgUrl };
                            spirits.push(spirit);
                            renderSpirit(spirit);
                        } else {
                            races.push({ name: fileName, url: imgUrl });
                        }
                    };
                    reader.readAsDataURL(file);
                });
            };
            
            input.click();
        }

        // 渲染精灵到卡池
        function renderSpirit(spirit) {
            const spiritElement = document.createElement('div');
            spiritElement.className = 'spirit-card';
            spiritElement.dataset.name = spirit.name;
            
            const img = document.createElement('img');
            img.src = spirit.url;
            img.alt = spirit.name;
            
            spiritElement.appendChild(img);
            cardPool.appendChild(spiritElement);
            
            // 点击事件处理函数
            const handleClick = () => {
                if (!currentMode || !currentSide) return;
                
                // 检查是否已存在相同精灵
                const existsInSelected = selectedSpirits[currentSide].some(s => s.name === spirit.name);
                const existsInBanned = bannedSpirits[currentSide].some(s => s.name === spirit.name);
                if (existsInSelected || existsInBanned) return;
                
                if (currentMode === 'select') {
                    if (selectedSpirits[currentSide].length >= 6) return;
                    
                    selectedSpirits[currentSide].push(spirit);
                    updateSelectedSlots();
                } else {
                    if (bannedSpirits[currentSide].length >= 3) return;
                    
                    bannedSpirits[currentSide].push(spirit);
                    updateBannedSlots();
                }
                
                // 禁用卡片
                spiritElement.classList.add('disabled');
                spiritElement.removeEventListener('click', handleClick);
                
                // 添加撤回功能
                const handleDisabledClick = () => {
                    if (currentMode === 'select') {
                        selectedSpirits[currentSide] = selectedSpirits[currentSide].filter(s => s.name !== spirit.name);
                    } else {
                        bannedSpirits[currentSide] = bannedSpirits[currentSide].filter(s => s.name !== spirit.name);
                    }
                    
                    // 恢复卡片
                    spiritElement.classList.remove('disabled');
                    spiritElement.removeEventListener('click', handleDisabledClick);
                    spiritElement.addEventListener('click', handleClick);
                    
                    updateSelectedSlots();
                    updateBannedSlots();
                };
                
                spiritElement.addEventListener('click', handleDisabledClick);
            };
            
            spiritElement.addEventListener('click', handleClick);
            
            // 鼠标悬停显示种族图片
            spiritElement.addEventListener('mouseover', () => {
                const race = races.find(r => r.name === spirit.name);
                if (race) {
                    const tooltip = document.createElement('div');
                    tooltip.className = 'race-tooltip';
                    tooltip.innerHTML = `<img src="${race.url}" alt="${race.name}">`;
                    spiritElement.appendChild(tooltip);
                }
            });
            
            spiritElement.addEventListener('mouseout', () => {
                const tooltip = spiritElement.querySelector('.race-tooltip');
                if (tooltip) {
                    tooltip.remove();
                }
            });
        }

        // 更新自选位显示
        function updateSelectedSlots() {
            document.querySelectorAll('.selected-slots').forEach(slot => {
                const side = slot.closest('.red-side') ? 'red' : 'blue';
                slot.innerHTML = '';
                selectedSpirits[side].forEach(spirit => {
                    const img = document.createElement('img');
                    img.src = spirit.url;
                    img.alt = spirit.name;
                    img.style.width = '75px';
                    img.style.height = '75px';
                    img.style.objectFit = 'contain';
                    slot.appendChild(img);
                });
                
                // 更新计数
                const countElement = slot.closest('.selected-area').querySelector('.selected-count');
                countElement.textContent = selectedSpirits[side].length;
            });
        }

        // 更新禁选位显示
        function updateBannedSlots() {
            document.querySelectorAll('.banned-slots').forEach(slot => {
                const side = slot.closest('.red-side') ? 'red' : 'blue';
                slot.innerHTML = '';
                bannedSpirits[side].forEach(spirit => {
                    const img = document.createElement('img');
                    img.src = spirit.url;
                    img.alt = spirit.name;
                    img.style.width = '50px';
                    img.style.height = '50px';
                    img.style.objectFit = 'contain';
                    slot.appendChild(img);
                });
                
                // 更新计数
                const countElement = slot.closest('.selected-area').querySelector('.banned-count');
                countElement.textContent = bannedSpirits[side].length;
            });
        }

        // 清除队伍
        function clearTeam() {
            // 恢复所有精灵卡片的点击事件
            document.querySelectorAll('.spirit-card').forEach(card => {
                card.classList.remove('disabled');
                
                // 移除所有事件监听器
                const newCard = card.cloneNode(true);
                card.parentNode.replaceChild(newCard, card);
                
                // 重新绑定点击事件
                const spiritName = newCard.dataset.name;
                const spirit = spirits.find(s => s.name === spiritName);
                if (spirit) {
                    const handleClick = () => {
                        if (!currentMode || !currentSide) return;
                        
                        // 检查是否已存在相同精灵
                        const existsInSelected = selectedSpirits[currentSide].some(s => s.name === spirit.name);
                        const existsInBanned = bannedSpirits[currentSide].some(s => s.name === spirit.name);
                        if (existsInSelected || existsInBanned) return;
                        
                        if (currentMode === 'select') {
                            if (selectedSpirits[currentSide].length >= 6) return;
                            
                            selectedSpirits[currentSide].push(spirit);
                            updateSelectedSlots();
                        } else {
                            if (bannedSpirits[currentSide].length >= 3) return;
                            
                            bannedSpirits[currentSide].push(spirit);
                            updateBannedSlots();
                        }
                        
                        // 禁用卡片
                        newCard.classList.add('disabled');
                        newCard.removeEventListener('click', handleClick);
                        
                        // 添加撤回功能
                        const handleDisabledClick = () => {
                            if (currentMode === 'select') {
                                selectedSpirits[currentSide] = selectedSpirits[currentSide].filter(s => s.name !== spirit.name);
                            } else {
                                bannedSpirits[currentSide] = bannedSpirits[currentSide].filter(s => s.name !== spirit.name);
                            }
                            
                            // 恢复卡片
                            newCard.classList.remove('disabled');
                            newCard.removeEventListener('click', handleDisabledClick);
                            newCard.addEventListener('click', handleClick);
                            
                            updateSelectedSlots();
                            updateBannedSlots();
                        };
                        
                        newCard.addEventListener('click', handleDisabledClick);
                    };
                    
                    newCard.addEventListener('click', handleClick);
                }
            });
            
            // 清空选择
            selectedSpirits = { red: [], blue: [] };
            bannedSpirits = { red: [], blue: [] };
            updateSelectedSlots();
            updateBannedSlots();
        }
