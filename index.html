function analyzeAudio(analyser) {
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    let colorIndex = 0;
    const colors = [
        'rgb(255, 0, 0)',    // çº¯çº¢
        'rgb(255, 80, 0)',   // æ©™çº¢
        'rgb(255, 160, 0)',  // äº®æ©™
        'rgb(255, 255, 0)',  // çº¯é»„
        'rgb(160, 255, 0)',  // é»„ç»¿
        'rgb(0, 255, 0)',    // çº¯ç»¿
        'rgb(0, 255, 160)',  // ç»¿è“
        'rgb(0, 150, 255)',  // å¤©è“
        'rgb(0, 0, 255)',    // çº¯è“
        'rgb(100, 0, 255)',  // è“ç´«
        'rgb(200, 0, 255)',  // ç´«çº¢
        'rgb(255, 0, 150)'   // ç²‰çº¢
    ];
    let lastBeatTime = 0;
    const beatThreshold = 130;
    const minBeatInterval = 150; // æ›´çŸ­çš„èŠ‚æ‹é—´éš”

    function update() {
        analyser.getByteFrequencyData(dataArray);

        let lowFrequencyEnergy = 0;
        for (let i = 0; i < bufferLength / 4; i++) {
            lowFrequencyEnergy += dataArray[i];
        }
        lowFrequencyEnergy = lowFrequencyEnergy / (bufferLength / 4);

        const currentTime = performance.now();

        if (lowFrequencyEnergy > beatThreshold && (currentTime - lastBeatTime) > minBeatInterval) {
            colorIndex = (colorIndex + 1) % colors.length;
            lastBeatTime = currentTime;
        }

        let sum = 0;
        for (let i = 0; i < bufferLength; i++) {
            sum += dataArray[i];
        }
        const average = sum / bufferLength;
        
        // æˆ˜æ–—å…‰æ•ˆç¼©æ”¾æ•ˆæœ (ç¼©æ”¾ç¨‹åº¦ï¼š0.6-1.8)
        const scale = 0.5 + (average / 255) * 1.4;
        const translateX = Math.sin(currentTime * 0.008) * (average / 255 * 30); // æ›´å¿«çš„å·¦å³æ‘†åŠ¨
        const translateY = Math.cos(currentTime * 0.006) * (average / 255 * 20); // æ›´å¿«çš„ä¸Šä¸‹æ‘†åŠ¨
        const rotate = Math.sin(currentTime * 0.004) * (average / 255 * 25); // æ›´å¿«çš„æ—‹è½¬
        
        // æ·»åŠ éšæœºæŠ–åŠ¨æ•ˆæœ
        const randomShakeX = (Math.random() - 0.5) * (average / 255 * 15);
        const randomShakeY = (Math.random() - 0.5) * (average / 255 * 15);
        
        const currentColor = colors[colorIndex];
        const brightnessFactor = 0.7 + (average / 255) * 1.3; // æ›´å¤§çš„äº®åº¦å˜åŒ–èŒƒå›´

        const cards = document.querySelectorAll('.card-pool .spirit-card img');
        cards.forEach(card => {
            // ç»„åˆå¤šç§å˜æ¢æ•ˆæœï¼ŒåŒ…æ‹¬éšæœºæŠ–åŠ¨
            card.style.transform = `
                scale(${scale}) 
                translate(${translateX + randomShakeX}px, ${translateY + randomShakeY}px) 
                rotate(${rotate}deg)
            `;
            card.style.filter = `brightness(${brightnessFactor}) drop-shadow(0 0 15px ${currentColor})`;
            card.style.boxShadow = `0 0 20px 10px ${currentColor}`;
            card.style.transition = 'transform 0.05s linear'; // æ›´å¿«çš„è¿‡æ¸¡æ•ˆæœ
        });

        requestAnimationFrame(update);
    }

    update();
}
