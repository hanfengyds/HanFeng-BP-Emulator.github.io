
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韩枫BP模拟器V1.8</title>
    <style>

/* 基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .author {
            position: absolute;
            left: 20px;
            top: 20px;
            font-style: italic;
            color: white;
        }

        .volume-text {
            display: inline; /* 改为行内元素，避免换行 */
            margin: 0 1px; /* 调整字间距 */
            padding: 0 2px; /* 缩小内边距 */
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 3px;
        }

        .volume-emoji {
            display: inline-block;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s;
        }

        .volume-emoji:hover {
            transform: scale(1.2);
        }

        .volume-text:hover {
            background-color: rgba(0,0,0,0.1);
            border-color: #ccc;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .red-side, .blue-side {
            width: 25%;
            padding: 15px;
            border-radius: 8px;
        }

        .red-side {
            background-color: #ffebee;
            border: 2px solid #ef9a9a;
        }

        .blue-side {
            background-color: #e3f2fd;
            border: 2px solid #90caf9;
        }

        .pool-area {
            width: 50%;
            padding: 15px;
            text-align: center;
        }

        .upload-btns {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .mark-btns {
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .select-btn {
            background-color: #4caf50;
            color: white;
        }

        .ban-btn {
            background-color: #f44336;
            color: white;
        }

        .upload-spirit {
            background-color: #9c27b0;
            color: white;
        }

        .delete-spirit {
            background-color: #607d8b;
            color: white;
        }

        .reset-btn {
            background-color: rgb(32, 172, 247);
            color: white;
        }

        .random-btn {
            background-color: #FFD700 !important;
            color: #333;
            transition: background-color 0.3s;
        }

        .mark-yellow {
            background-color: #FFD700;
            color: #333;
        }

        .mark-purple {
            background-color: #9c27b0;
            color: white;
        }

        .mark-green {
            background-color: #4caf50;
            color: white;
        }

        .clear-marks {
            background-color: #f44336;
            color: white;
        }

        .random-btn.animating {
            animation: colorChange 1s infinite !important;
        }

        .random-btn:active {
            background-color: #FFA500 !important;
        }

        .random-btn.disabled {
            background-color: #cccccc !important;
            animation: none !important;
        }

        @keyframes colorChange {
            0% { background-color: #9c27b0; }
            20% { background-color: #3f51b5; }
            40% { background-color: #03a9f4; }
            60% { background-color: #009688; }
            80% { background-color: #8bc34a; }
            100% { background-color: #ffc107; }
        }

        .card-pool {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            height: 450px;
            overflow-y: auto;
            border: 2px dashed #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
        }

        .selected-area {
            margin-top: 20px;
        }

        .selected-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            min-height: 120px;
            border: 1px dashed #aaa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .banned-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            min-height: 60px;
            border: 1px dashed #aaa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

.cost-display {
    background-color: white;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
}

        /* 精灵卡片样式 */
        .spirit-card {
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            width: 80px;
            height: 80px;
        }

        .spirit-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 4px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        
        .spirit-card:hover img {
            transform: scale(1.1);
            border: 2px solid red;
        }

        .spirit-card.disabled {
            filter: grayscale(80%);
            opacity: 0.7;
            cursor: default;
        }

        /* 标记样式 */
        .marked-yellow {
            position: relative;
            border: 3px solid #FFD700 !important;
            order: -3;
            animation: yellow-glow 2s infinite alternate;
        }

        /* 皇冠图标样式 */
        .marked-yellow::after {
            content: "👑";
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: 
                crown-breathe 2s infinite ease-in-out,
                crown-float 3s infinite ease-in-out;
            text-shadow: 0 0 3px rgba(0,0,0,0.3);
            transform-origin: center;
        }

        /* 环绕光效 */
        .marked-yellow::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, rgba(255,215,0,0) 70%);
            z-index: -1;
            animation: 
                orbit-glow 4s linear infinite,
                pulse-glow 3s ease-in-out infinite;
        }
        
        .marked-purple {
            border: 3px solid #c028da !important;
            order: -2;
        }
        
        .marked-green {
            border: 3px solid #42e248 !important;
            order: -1;
        }

        /* 发光动画 */
        @keyframes yellow-glow {
            0% { box-shadow: 0 0 10px #FFD700; }
            50% { box-shadow: 0 0 20px #FFD700; }
            100% { box-shadow: 0 0 10px #FFD700; }
        }

        /* 皇冠呼吸效果 */
        @keyframes crown-breathe {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* 皇冠浮动效果 */
        @keyframes crown-float {
            0%, 100% { top: -15px; }
            50% { top: -20px; }
        }

        /* 环绕光效动画 */
        @keyframes orbit-glow {
            0% { transform: rotate(0deg) translateX(15px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(15px) rotate(-360deg); }
        }

        /* 脉动光效 */
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }


        @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

@keyframes beat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.15); }
    50% { transform: scale(0.95); }
    75% { transform: scale(1.1); }
}

@keyframes smoothColorTransition {
    0% { 
        filter: hue-rotate(0deg) brightness(1.2);
        box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.7);
    }
    5% { filter: hue-rotate(18deg); }
    10% { filter: hue-rotate(36deg); }
    15% { filter: hue-rotate(54deg); }
    20% { filter: hue-rotate(72deg); }
    25% { filter: hue-rotate(90deg); }
    30% { filter: hue-rotate(108deg); }
    35% { filter: hue-rotate(126deg); }
    40% { filter: hue-rotate(144deg); }
    45% { filter: hue-rotate(162deg); }
    50% { 
        filter: hue-rotate(180deg) brightness(1.5);
        box-shadow: 0 0 20px 10px rgba(0, 255, 0, 0.7);
    }
    55% { filter: hue-rotate(198deg); }
    60% { filter: hue-rotate(216deg); }
    65% { filter: hue-rotate(234deg); }
    70% { filter: hue-rotate(252deg); }
    75% { filter: hue-rotate(270deg); }
    80% { filter: hue-rotate(288deg); }
    85% { filter: hue-rotate(306deg); }
    90% { filter: hue-rotate(324deg); }
    95% { filter: hue-rotate(342deg); }
    100% { 
        filter: hue-rotate(360deg) brightness(1.2);
        box-shadow: 0 0 20px 10px rgba(0, 0, 255, 0.7);
    }
}

/* 添加新的光效动画 */
@keyframes rainbow-glow {
    0% { box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.7); }
    16% { box-shadow: 0 0 20px 10px rgba(255, 165, 0, 0.7); }
    32% { box-shadow: 0 0 20px 10px rgba(255, 255, 0, 0.7); }
    48% { box-shadow: 0 0 20px 10px rgba(0, 255, 0, 0.7); }
    64% { box-shadow: 0 0 20px 10px rgba(0, 0, 255, 0.7); }
    80% { box-shadow: 0 0 20px 10px rgba(128, 0, 128, 0.7); }
    100% { box-shadow: 0 0 20px 10px rgba(255, 0, 255, 0.7); }
}

@keyframes particle-explosion {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
}

.glow-beat {
    animation: 
        beat 0.6s infinite ease-in-out,
        smoothColorTransition 4s infinite linear;
    box-shadow: 
        0 0 15px 5px rgba(255,255,255,0.8),
        0 0 30px 15px var(--glow-color-1),
        0 0 45px 25px var(--glow-color-2);
    transition: all 0.3s;
}

/* 高亮效果 */
        .spirit-card.highlight-red {
            box-shadow: 
                0 0 10px 15x rgba(255, 0, 0, 0.6),
                0 0 15x 10px rgba(255, 63, 53, 0.4),
                0 0 20x 5px rgb(255, 0, 0);
            z-index: 99999 !important;
            position: relative;
            animation: pulse-red 1s infinite;
            pointer-events: none;
        }

        /* 添加随机选中效果 */
        .random-selected {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(6) !important;
            z-index: 999999 !important;
            transition: 
                transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                opacity 0.5s ease-out;
            animation: 
                random-selected-float 2s ease-in-out;
        }

        @keyframes random-selected-float {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translate(-50%, -50%) scale(6);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(6);
                opacity: 0;
            }
        }
        
        .spirit-card.highlight-blue {
            box-shadow: 
                0 0 10px 15px rgba(0, 0, 255, 0.6),
                0 0 15px 10px rgba(63, 83, 255, 0.4),
                0 0 20px 5px rgb(0, 0, 255);
            z-index: 99999 !important;
            position: relative;
            animation: pulse-blue 1s infinite;
            pointer-events: none;
        }

        .spirit-card.highlight-random-red {
            box-shadow: 
                0 0 15px 25px rgba(255, 0, 0, 0.8),
                0 0 25px 15px rgba(255, 63, 63, 0.6),
                0 0 35px 10px rgb(255, 0, 0);
            transform: scale(1.15);
            z-index: 100000 !important;
            transition: transform 0.05s ease-in-out, box-shadow 0.05s ease-in-out;
        }

        .spirit-card.highlight-random-blue {
            box-shadow: 
                0 0 15px 25px rgba(0, 0, 255, 0.8),
                0 0 25px 15px rgba(63, 83, 255, 0.6),
                0 0 35px 10px rgb(0, 0, 255);
            transform: scale(1.15);
            z-index: 100000 !important;
            transition: transform 0.05s ease-in-out, box-shadow 0.05s ease-in-out;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
            .red-side, .blue-side, .pool-area {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

    <script>
        // 全局变量
        let currentMode = null; // 'select' or 'ban'
        let currentSide = null; // 'red' or 'blue'
        let spirits = [];
        let selectedSpirits = { red: [], blue: [] };
        let bannedSpirits = { red: [], blue: [] };
        let isRandomAnimating = false;
let randomSound = null; // 添加全局变量用于控制随机音效
let costSound = null; // 控制费数滑动音效
let isBattleReady = false; // 战斗准备状态
        let markingMode = null; // 'yellow', 'purple', 'green', null
        let costLimits = { red: 30, blue: 30 };
        let currentAudio = null; // Moved and now truly global
let zhandouAudio = null; // 添加战斗音乐变量

    // 示例：在添加精灵到自选位的逻辑中调用 onSelectionChange
        // 假设这里有一个添加精灵到自选位的函数
        function addToSelection(side, spirit) {
            // ... 你的添加精灵到 selectedSpirits[side] 的逻辑 ...
            selectedSpirits[side].push(spirit); // 示例逻辑
            updateTeamDisplay(side); // 更新界面显示

        }

            // 恢复精灵卡片的可用状态

            if (card) {

                card.style.pointerEvents = 'auto';
                card.style.opacity = '1';
            }
            
            onSelectionChange(); // 确保在这里调用
        }

    // 检查红蓝方自选位是否都满员
    function checkSelectionFull() {
        return selectedSpirits.red.length === 6 && selectedSpirits.blue.length === 6;
    }

    // 播放音效函数
        function playSound(soundName) {
            // 如果是红蓝方音乐，不受此函数影响
            if (soundName === 'red-music' || soundName === 'blue-music') return;
            
            if (currentAudio && 
                (currentAudio.src.endsWith('red-music.mp3') || 
                 currentAudio.src.endsWith('blue-music.mp3'))) {
                return; // 不干扰正在播放的红蓝方音乐
            }
            
            // 停止当前音乐
            if (currentAudio) {
                currentAudio.pause();
            }
            
            currentAudio = new Audio(`${soundName}.mp3`);
            currentAudio.volume = 0.5;
            currentAudio.play();
        }
    
    // 应用战斗效果
    function playZhandouMusic() {

        zhandouAudio = new Audio('zhandou.mp3');
        zhandouAudio.volume = 0.5;
        zhandouAudio.loop = true;
        
        // 处理浏览器自动播放策略

        if (playPromise !== undefined) {

    }

function analyzeAudio(analyser) {
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    let colorIndex = 0;
    const colors = [
        'rgb(255, 0, 0)',    // 纯红
        'rgb(255, 80, 0)',   // 橙红
        'rgb(255, 160, 0)',  // 亮橙
        'rgb(255, 255, 0)',  // 纯黄
        'rgb(160, 255, 0)',  // 黄绿
        'rgb(0, 255, 0)',    // 纯绿
        'rgb(0, 255, 160)',  // 绿蓝
        'rgb(0, 150, 255)',  // 天蓝
        'rgb(0, 0, 255)',    // 纯蓝
        'rgb(100, 0, 255)',  // 蓝紫
        'rgb(200, 0, 255)',  // 紫红
        'rgb(255, 0, 150)'   // 粉红
    ];
    let lastBeatTime = 0;
    const beatThreshold = 130;
    const minBeatInterval = 150; // 更短的节拍间隔

    function update() {
        analyser.getByteFrequencyData(dataArray);

        let lowFrequencyEnergy = 0;
        for (let i = 0; i < bufferLength / 4; i++) {
            lowFrequencyEnergy += dataArray[i];
        }
        lowFrequencyEnergy = lowFrequencyEnergy / (bufferLength / 4);

        const currentTime = performance.now();

        if (lowFrequencyEnergy > beatThreshold && (currentTime - lastBeatTime) > minBeatInterval) {
            colorIndex = (colorIndex + 1) % colors.length;
            lastBeatTime = currentTime;
        }

        let sum = 0;
        for (let i = 0; i < bufferLength; i++) {
            sum += dataArray[i];
        }
        const average = sum / bufferLength;
        
        // 战斗光效缩放效果 (缩放程度：0.6-1.8)
        const scale = 0.5 + (average / 255) * 1.4;
        const translateX = Math.sin(currentTime * 0.008) * (average / 255 * 30); // 更快的左右摆动
        const translateY = Math.cos(currentTime * 0.006) * (average / 255 * 20); // 更快的上下摆动
        const rotate = Math.sin(currentTime * 0.004) * (average / 255 * 25); // 更快的旋转
        
        // 添加随机抖动效果
        const randomShakeX = (Math.random() - 0.5) * (average / 255 * 15);
        const randomShakeY = (Math.random() - 0.5) * (average / 255 * 15);
        
        const currentColor = colors[colorIndex];

            `;

                else if (className === 'upload-spirit') btn.style.backgroundColor = '#9c27b0';
                else if (className === 'upload-race') btn.style.backgroundColor = '#ff9800';
                else if (className === 'clear-team') btn.style.backgroundColor = '#ff5722';
